<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <link type="text/css" rel="stylesheet" href="../materialize/css/materialize.min.css" media="screen,projection" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <title>Inovacode</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../js/inicializar.js"></script>
</head>

<body class="grey lighten-3">
    <div id="formularioEdicao" class="container">
        <h3 class="main-title center">Cadastrar Cliente</h3>
        <div class="row">
            <form class="col s12" action="#" th:action="@{/cliente/salvar}" th:object="${client}" method="post">
                <div class="section">
                    <h5>Dados Iniciais</h5>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="nome" type="text" th:field="*{nome}" />
                            <label for="nome">Nome</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="nome" type="text" th:field="*{email}" />
                            <label for="nome">Email</label>
                        </div>
                    </div>


                </div> <!-- Fim SECTION Dados Basicos -->

                <div class="row">
                    <div class="input-field col s12 center">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Salvar Cliente</button>
                    </div>
                </div>
            </form>
        </div>

    </div> <!-- Fim do formulario de edicao -->

    <script type="text/javascript" src="../materialize/js/materialize.min.js"></script>
</body>

</html>
